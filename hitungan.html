<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Total Belanja dan Diskon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
        }
        td {
            padding: 6px;
        }
        input {
            width: 100%;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
            border-top: 1px solid #000;
            padding-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hitung Total Belanja dan Diskon</h2>

    <table>
        <tr>
            <td>Harga Item 1 (Rp)</td>
            <td><input type="number" id="item1"></td>
        </tr>
        <tr>
            <td>Harga Item 2 (Rp)</td>
            <td><input type="number" id="item2"></td>
        </tr>
        <tr>
            <td>Harga Item 3 (Rp)</td>
            <td><input type="number" id="item3"></td>
        </tr>
    </table>

    <button onclick="hitung()">Hitung Total dan Diskon</button>

    <div class="output" id="hasil"></div>
</div>

<script>
function formatRupiah(angka) {
    return "Rp " + angka.toLocaleString("id-ID");
}

function hitung() {
    let i1 = Number(document.getElementById("item1").value);
    let i2 = Number(document.getElementById("item2").value);
    let i3 = Number(document.getElementById("item3").value);

    if (i1 <= 0 || i2 <= 0 || i3 <= 0 || isNaN(i1) || isNaN(i2) || isNaN(i3)) {
        document.getElementById("hasil").innerHTML =
            "<p class='error'>Input tidak valid. Harap masukkan angka positif untuk semua item.</p>";
        return;
    }

    let total = i1 + i2 + i3;
    let diskonPersen = 0;

    if (total >= 1000000) {
        diskonPersen = 0.30;
    } else if (total >= 500000) {
        diskonPersen = 0.20;
    } else if (total >= 100000) {
        diskonPersen = 0.10;
    }

    let diskon = total * diskonPersen;
    let bayar = total - diskon;

    document.getElementById("hasil").innerHTML = `
        <h3>Hasil Perhitungan:</h3>
        Harga Item 1: ${formatRupiah(i1)} <br>
        Harga Item 2: ${formatRupiah(i2)} <br>
        Harga Item 3: ${formatRupiah(i3)} <br><br>

        Total Belanja: ${formatRupiah(total)} <br>
        Besar Diskon: ${formatRupiah(diskon)} <br>
        <b>Total Bayar: ${formatRupiah(bayar)}</b>
    `;
}
</script>

</body>
</html>
