<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Data Mahasiswa</title>

    <!-- Embedded CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            background-color: #eaeaea;
            padding: 30px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .btn-submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Input Data Mahasiswa</h2>

        <form>
            <table>
                <tr>
                    <td>NPM</td>
                    <td>:</td>
                    <td><input type="text" name="npm"></td>
                </tr>

                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama"></td>
                </tr>

                <tr>
                    <td>Kelas</td>
                    <td>:</td>
                    <td>
                        <select name="kelas">
                            <option>Klik Disini</option>
                            <option>R2A</option>
                            <option>R2B</option>
                            <option>R2C</option>
                            <option>R2E</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>No Telp</td>
                    <td>:</td>
                    <td><input type="text" name="telp"></td>
                </tr>

                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="alamat"></textarea></td>
                </tr>

                <tr>
                    <td colspan="3">
                        <button type="submit" class="btn-submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
